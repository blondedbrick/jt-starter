<div class="px-2 sm:px-0 flex flex-col sm:flex-row justify-between my-10 overflow-x-scroll lg:overflow-x-auto">
    {% for post in site.posts limit:3%}
    <article class="sm:max-w-md mb-4 sm:mr-2 border rounded hover:shadow-lg transition">

        <picture class="post-thumbnail">
            <!-- Small screens (e.g., mobile) -->
            <source media="(max-width: 640px)" srcset="{{ post.thumbnail | replace: '.jpg', '-small.jpg' }}">
            
            <!-- Medium screens (e.g., tablets) -->
            <source media="(max-width: 1024px)" srcset="{{ post.thumbnail | replace: '.jpg', '-medium.jpg' }}">
        
            <!-- Large screens (e.g., desktops) -->
            <source media="(min-width: 1025px)" srcset="{{ post.thumbnail | replace: '.jpg', '-large.jpg' }}">
        
            <!-- Default fallback image -->
            <img src="{{ post.thumbnail }}" alt="{{ post.title }}" class="aspect-[4/3]">
          </picture>

<div class="p-4">
    <h3 class="mb-4">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <div class="mt-2">
        {% if post.categories %}
        <ul class="my-2 flex text-sm list-none p-0">
          {% for category in post.categories %}
            <li class="pl-0 mr-2">
              <a href="{{ site.baseurl }}/categories/{{ category | slugify }}" class="py-1 px-2 border bg-neutral-100 rounded-sm text-stone-700 no-underline">{{ category }}</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
        <time class="text-stone-500 text-sm" datetime="{{ post.date | date: "%m-%d-%Y" }}">{{ post.date | date_to_long_string }}</time>
      </div>

</div>
      
    </article>
  {% endfor %}
</div>
