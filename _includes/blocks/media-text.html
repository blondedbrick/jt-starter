<div>
  <div class="flex flex-col md:flex-row items-center">
    <!-- 4:3 Aspect Ratio Image -->
    <div class="md:w-1/2 mb-4 md:mb-0">
      <picture class="block aspect-[4/3] w-full rounded my-0">
        <!-- Small screens -->
        <source
          media="(max-width: 640px)"
          srcset="https://placehold.co/800x600.jpeg"
        />
        <!-- Medium screens -->
        <source
          media="(max-width: 1024px)"
          srcset="https://placehold.co/800x600.jpeg"
        />
        <!-- Large screens -->
        <source
          media="(min-width: 1025px)"
          srcset="https://placehold.co/800x600.jpeg"
        />
        <!-- Default image -->
        <img
          src="https://placehold.co/800x600.jpeg"
          alt="Description of Image"
          class="object-cover w-full h-full rounded"
        />
      </picture>
    </div>

    <!-- Text Content with h3, Paragraph, and Button -->
    <div class="md:w-1/2 flex justify-center p-4">
      <div class="max-w-md">
        <h3>Heading Title</h3>
        <p class="text-gray-600 mt-4">
          This is an example paragraph to describe the content beside the image.
          You can add more text here, and the layout will automatically adjust
          for different screen sizes.
        </p>
        <button class="btn btn-secondary">Go to Page</button>
      </div>
    </div>
  </div>
</div>
